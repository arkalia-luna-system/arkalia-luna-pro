name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff pytest pytest-cov pre-commit

      - name: 🧹 Lint avec Ruff
        run: ruff check .

      - name: 🎨 Vérifier le format Black
        run: black . --check

      - name: 🧪 Lancer les tests unitaires avec couverture
        run: |
          PYTHONPATH=. pytest --cov=modules --cov=core --cov=tests --cov-report=term-missing

      - name: ✅ Exécuter les hooks pre-commit
        run: |
          pre-commit run --all-files